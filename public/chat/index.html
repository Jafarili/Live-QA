<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live QA - Chat Room</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/chat/styles.css">
</head>
<body>
<div class="container">
    <div class="row" style="margin-bottom: 0">
        <div class="col col-lg-8 offset-lg-2 col-md-12 chat-container">
            <div id="chat-messages" class="chat-messages"></div>
        </div>
    </div>
</div>
<div class="chat-input">
    <div class="container">
        <div class="row g-3">
            <div class="col-auto d-flex">
                <div class="writing-as">
                    <small class="text-muted">Writing as:</small>
                    <div class="d-flex">
                        <span id="name-prefix"></span>
                        <button type="button" class="btn btn-link btn-sm p-0" data-bs-toggle="modal" data-bs-target="#name-modal">(change)</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <label for="message-input" class="visually-hidden">Message</label>
                <textarea id="message-input" class="form-control message-input" maxlength="1000" placeholder="Write a message..."></textarea>
            </div>
            <div class="col-auto d-flex align-items-center">
                <button type="button" id="send-message" class="btn btn-primary">Send <i class="fa-regular fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for changing name -->
<div class="modal" tabindex="-1" id="name-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="change-name-input" class="form-label">Name</label>
                <input type="text" id="change-name-input" class="form-control" aria-describedby="nameHelpBlock">
                <div id="nameHelpBlock" class="form-text">
                    Your name will be displayed as this in the chat. You can change it at any time but it only affects future messages.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="change-name-save">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for inviting others -->
<div class="modal" tabindex="-1" id="invite-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Invite Others</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Share this link with others to invite them to the chat room:
                </p>
                <div class="input-group">
                    <input type="text" class="form-control" id="invite-link" readonly>
                    <button class="btn btn-outline-secondary" type="button" id="copy-invite-link">Copy</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/timeago@1.6.7/jquery.timeago.min.js"></script>
<script src="/chat/script.js"></script>
</body>
</html>
