<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live QA, Anonymous Chat for Meetings and Conferences</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="mb-4">Live QA</h1>
        <h6 class="mb-5">Anonymous Chat for Meetings and Conferences</h6>
        <form id="room-form">
            <div class="mb-3">
                <input type="text" id="room-code" class="form-control" maxlength="6" placeholder="Enter Room Code" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enter Room</button>
        </form>
        <div class="my-3">
            <span>or</span>
        </div>
        <button id="create-room" class="btn btn-success w-100">Create New Room</button>

        <div class="mt-5">
            <a href="https://github.com/Jafarili/Live-QA/" class="text-decoration-none">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
